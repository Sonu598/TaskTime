<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTime - LogIn</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="main">
            <div id="head">
                <h2>Log in to TaskTime</h2>
            </div>
            <div id="form">
                <p>Email</p>
                <input type="email" id="email" placeholder="Type in your email">
                <p>Password</p>
                <input type="password" id="password" placeholder="Type in your password">
                <button>LOGIN</button>
            </div>
            <div id="texts">
                <p>Don't have an account yet? <b><a href="/signup.html">Sign up here!</a></b></p>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(function () {
        $('header').load('header.html');
    })
</script>
<script src="./scripts/login.js"></script>
